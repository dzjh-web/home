<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JimDreamHeart</title>
		<link rel="stylesheet" href="http://jimdreamheart.club/resource/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<style>
			ul,li{
				list-style-type: none;
				padding: 0;
			}
			a:link,a:visited,a:hover,a:active{
				text-decoration: none;
			}
			html,body{
				height: 100%;
			}
			body{
				text-align: center;
				color: #FFFFFF;
				background-color: #282828;
			}
			.cover{
				display: table;
				width: 100%;
				min-height: 100%;
				box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
				-webkit-box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
			}
			.cover-inner{
				display: table-cell;
				vertical-align: middle;
			}
			.cover-container{
				margin-left: auto;
				margin-right: auto;
			}
			.cover-header{
				margin-top: 10px;
				/* border-bottom: 1px #BCBCBC solid; */
			}
			.cover-header>h3{
				padding: 10px;
				border: 1px #BCBCBC solid;
			}
			.cover-content{
				padding: 30px 10px;
				border-top: 1px #BCBCBC solid;
				border-bottom: 1px #BCBCBC solid;
			}
			.cover-content>p{
				margin-top: 20px;
				margin-bottom: 20px;
			}
			.cover-footer{
				margin-bottom: 20px;
			}
			.cover-footer a{
				font-size: 12px;
				color: #FFFFFF;
			}
			.cover-footer a:hover{
				color: #BCBCBC;
			}
			.cover-nav{
				margin-top: 40px;
			}
			.cover-nav>li{
				display: inline-block;
			}
			.cover-nav>li+li{
				margin-left: 10px;
			}
			.cover-nav>li>a{
				color: #FFFFFF;
				font-size: 16px;
			}
			.cover-nav>li>a:hover{
				color: #BCBCBC;
			}
			@media screen and (min-width: 600px) and (min-height: 600px) {
				.cover-header{
					position: fixed;
					top: 0;
				}
				.cover-footer{
				    position: fixed;
				    bottom: 0;
				}
				.cover-header,.cover-footer,.cover-container{
					width: 100%;
				}
				.cover-icon{
					float: left;
				}
				.cover-nav{
					float: right;
				}
			}
			@media (min-width: 780px) {
				.cover-header,.cover-footer,.cover-container{
					width: 700px;
				}
			}
		</style>
	</head>
	<body>
		<div class="cover">
			<div class="cover-inner">
				<div class="cover-container">
					<nav class="cover-header">
						<h3 class="cover-icon">JimDreamHeart</h3>
						<ul class="cover-nav">
							<li><a class="cover-icon" href="https://github.com/JimDreamHeart" title="个人GitHub">MyGitHub</a></li>
						</ul>
					</nav>
					<div class="cover-content">
						<h1>我的主站</h1>
						<p class="lead">主要罗列了本人基于BootStrap框架开发的一系列站点，以引导人们在未知本人所开发功能或软件的站点时，可以通过主站找到相应的站点。</p>
						<a class="btn btn-lg btn-info" href="http://jimdreamheart.club/home" target="_blank" title="梦心DH·个人主站">点击进入&nbsp;&raquo;</a>
					</div>
					<div class="cover-footer">
						<p style="color: #BCBCBC;">Copyright&nbsp;&copy;&nbsp;2019&nbsp;by&nbsp;<a href="https://github.com/JimDreamHeart" title="关于JimDreamHeart">梦心DH</a>.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
