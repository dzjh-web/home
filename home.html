<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>梦心DH</title>
		<link rel="stylesheet" href="http://jimdreamheart.club/resource/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<style>
			a:link,a:visited,a:hover,a:active{
				text-decoration: none;
			}
			html,body{
				height: 100%;
			}
			body{
				text-align: center;
				color: #FFFFFF;
				background-color: #282828;
			}
			.cover{
				display: table;
				width: 100%;
				min-height: 100%;
			}
			.cover-inner{
				display: table-cell;
				vertical-align: middle;
			}
			.cover-container{
				margin-left: auto;
				margin-right: auto;
			}
			.cover-footer a{
				color: #FFFFFF;
			}
			.cover-footer a:hover{
				text-decoration: underline;
			}
			@media screen and (min-width: 600px) and (min-height: 600px) {
				.cover-header{
					position: fixed;
					top: 0;
				}
				.cover-footer{
				    position: fixed;
				    bottom: 0;
				}
				.cover-header,.cover-footer,.cover-container{
					width: 100%;
				}
			}
			@media (min-width: 800px) {
				.cover-header,.cover-footer,.cover-container{
					width: 600px;
				}
			}
		</style>
	</head>
	<body>
		<div class="cover">
			<div class="cover-inner">
				<div class="cover-container">
					<div class="cover-header">
						<h3>梦心DH</h3>
					</div>
					<div class="cover-content">
						<p>梦心DH</p>
						<a class="btn btn-lg btn-default" href="http://jimdreamheart.club/home" target="_blank" title="梦心DH·个人主站">个人主站&raquo;</a>
					</div>
					<div class="cover-footer">
						<p style="color: #BCBCBC;">Copyright&nbsp;&copy;&nbsp;2019&nbsp;By&nbsp;<a href="https://github.com/JimDreamHeart" title="关于JimDreamHeart">梦心DH</a></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
